  <div id="youtube-frame" style="position: absolute;"></div>

  <div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button">
    <header class="mdl-layout__header mdl-layout__header--scroll bar">
      <div class="mdl-layout__header-row" style="padding-left:10px">
        <!-- Title -->
        <img id="title-icon" src="../images/icon.svg">
        <span class="mdl-layout-title norm-text" style="padding-left:.5em;">Vinyl.Surf</span>
                <div class="mdl-layout-spacer"></div>
        <!-- Add spacer, to align navigation to the right -->

      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Vinyl.Surf</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
    </main>

    <footer class="mdl-mini-footer mdl-grid--no-spacing bar" style="padding-top: .1em; padding-bottom: .1em; background-color: RGBA(255, 255, 255, 0.85);">
      <div class="mdl-cell mdl-cell--1-col">
        <button id="play-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">recent_actors</i>
        </button>
      </div>
        <div class="mdl-cell mdl-cell--2-col" style="padding-top: .5em;">
            <h5 class="norm-text" style="margin:.1em;">Video Title</h5>
            <h6 class="norm-text" style="margin:.1em;">Video Author</h6>
        </div>
        <div class="mdl-cell mdl-cell--1-col  mdl-cell--hide-phone mdl-cell--hide-tablet"></div>
        <button id="thumbsdown-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">thumb_down</i>
        </button>
        <button id="play-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect" onclick="window.room.togglePlay()">
          <i id="play-button-icon" class="material-icons">pause_circle_filled</i>
        </button>
        <button onclick="YTTest()" id="thumbsup-button" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">thumb_up</i>
        </button>
        <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-phone mdl-cell--hide-tablet"></div>
        <div class="mdl-cell mdl-cell--1-col mdl-cell--hide-phone mdl-cell--hide-tablet"></div>
        <div class="mdl-cell mdl-cell--1-col">
          <button id="chat-show-button" class="mdl-button mdl-js-button mdl-button--fab">
            <i class="material-icons" >textsms</i>
          </button>
        </div>
        <div class="mdl-cell mdl-cell--1-col">
          <button id="dj-menu-button" class="mdl-button mdl-js-button mdl-button--fab">
            <i class="material-icons" >mic</i>
          </button>
        </div>
    </footer>


    <ul class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect" data-mdl-for="dj-menu-button">
      <li disabled class="mdl-menu__item">1 DJ before you</li>
      <li class="mdl-menu__item">Request DJ</li>
      <li class="mdl-menu__item">Manage Queues</li>
      <li class="mdl-menu__item">Quick Add</li>
      <li class="mdl-menu__item">Change Nickname</li>
    </ul>
  </div>
