

    <div class="content-grid mdl-grid">
        <div class="mdl-cell--8-col" style="margin:auto;">
            <div class="container mdl-shadow--2dp">
                <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                  <div class="mdl-tabs__tab-bar">
                      <a href="#reports-panel" class="mdl-tabs__tab is-active">User Reports</a>
                      <a href="#user-panel" class="mdl-tabs__tab">User Administration</a>
                      <a href="#room-panel" class="mdl-tabs__tab">Room Administration</a>
                  </div>
                    <div class="mdl-tabs__panel is-active" id="reports-panel">
                        <div class="mdl-grid">
                            <span style="margin:auto;">
                              Ban Types
                            </span>
                        </div>
                        <div class="container mdl-shadow--2dp" style="width: 400px; margin: auto;">
                            <div class="mdl-grid">
                                <div class="mdl-cell--16-col" style="margin:auto;">
                                    <button class="mdl-button">
                                        Sitewide Ban
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="mdl-grid">
                            <div class="mdl-cell--16-col" style="margin:auto;">
                                <table id="reports-table" class="mdl-data-table fullwidth mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                                  <thead>
                                    <tr>
                                      <th class="mdl-data-table__cell--non-numeric">Report #</th>
                                      <th>Username</th>
                                      <th>Room</th>
                                      <th>Reason</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                  </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-tabs__panel" id="user-panel">
                        <div class="container mdl-shadow--2dp" style="width: 400px; margin: auto;">
                            <div class="mdl-grid">
                                <div class="mdl-cell--16-col" style="margin:auto;">
                                    <button class="mdl-button" onclick="admin.BanUsers();">
                                        Ban Users
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="mdl-grid">
                            <form id="user_search" action="javascript:admin.SearchUser();" style="margin-left:auto; margin-right:auto; text-align: center;">
                              <div class="mdl-cell--16-col">
                                  <div class="mdl-textfield mdl-js-textfield" style="text-align: center;">
                                      <input class="mdl-textfield__input" type="text" id="user-search">
                                      <label class="mdl-textfield__label" for="user_search">Search for user...</label>
                                  </div>
                              </div>
                            </form>
                        </div>
                        <div class="mdl-grid">
                            <div class="mdl-cell--16-col" style="margin-left:auto; margin-right:auto; text-align: center;">
                                <table id="user-table" class="mdl-data-table fullwidth mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" style="margin-left:auto; margin-right:auto; text-align: center;">
                                  <thead>
                                    <tr>
                                      <th class="mdl-data-table__cell--non-numeric">User id</th>
                                      <th>Username</th>
                                      <th>User Type</th>
                                      <th>Join Date</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                  </tbody>
                                </table>
                            </div>
                            <div class="mdl-cell--1-col">
                            </div>
                        </div>
                    </div>
                    <div class="mdl-tabs__panel" id="room-panel">
                        <div class="mdl-grid">
                            <div class="mdl-cell--16-col" style="margin:auto;">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" id="room_search">
                                    <label class="mdl-textfield__label" for="room_search">Search for room...</label>
                                </div>
                            </div>
                        </div>
                        <div class="mdl-grid">
                            <div class="mdl-cell--1-col">
                            </div>
                            <div class="mdl-cell--10-col">
                                <table class="mdl-data-table fullwidth mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" style="margin:auto;">
                                  <thead>
                                    <tr>
                                      <th class="mdl-data-table__cell--non-numeric">Room id</th>
                                      <th>Room name</th>
                                      <th>Active users</th>
                                      <th>Creation Date</th>
                                    </tr>
                                  </thead>
                                  <tbody>
                                  </tbody>
                                </table>
                            </div>
                            <div class="mdl-cell--1-col">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
