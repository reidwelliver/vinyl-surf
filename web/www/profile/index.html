<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<script src="../js/profile.js"></script>

<div class="content-grid mdl-grid">
    <div class="mdl-cell--8-col" style="margin:auto;">
        <div class="container mdl-shadow--2dp">
          <span id="profile-text"></span>
        </div>
        <div class="container mdl-shadow--2dp">
            <div class="mdl-cell--8-col" style="margin:auto;">
                <form id="changepassword-form" action="javascript:profile.ChangePassword();">
                  <div style="margin: 0 auto;text-align:center;" >
                    <div class="mdl-textfield mdl-js-textfield">
                      <input id="password-1" type="password" class="mdl-textfield__input" type="text">
                      <label class="mdl-textfield__label" for="password-1">Password...</label>
                    </div>
                    <br>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input id="password-2" type="password" class="mdl-textfield__input" type="text">
                      <label class="mdl-textfield__label" for="password-2">Confirm Password...</label>
                    </div>
                    <div>
                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-bottom: 5px;">
                        Change Password
                      </button>
                      <br>
                    </div>
                  </div>
                </form>
            </div>
        </div>
        <div class="container mdl-shadow--2dp">
            <div class="mdl-cell--8-col" style="margin:auto;">
                <form id="changepassword-form" action="javascript:profile.ChangeEmail();">
                  <div style="margin: 0 auto;text-align:center;" >
                    <div class="mdl-textfield mdl-js-textfield">
                      <input id="email-1" class="mdl-textfield__input" type="text">
                      <label class="mdl-textfield__label" for="email-1">Email...</label>
                    </div>
                    <br>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input id="email-2" class="mdl-textfield__input" type="text">
                      <label class="mdl-textfield__label" for="email-2">Confirm Email...</label>
                    </div>
                    <div>
                      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-bottom: 5px;">
                        Change Email
                      </button>
                      <br>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
