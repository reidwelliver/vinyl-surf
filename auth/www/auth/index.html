<html>
<head>
    <title>
        Vinyl.Surf
    </title>
    </head>
    <body>
        <div class="content-grid mdl-grid">
            <div class="mdl-cell--8-col" style="margin:auto;">
                <div class="container mdl-shadow--2dp">
                    <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
                      <div class="mdl-tabs__tab-bar">
                          <a href="#login-panel" class="mdl-tabs__tab is-active">Account Login</a>
                          <a href="#register-panel" class="mdl-tabs__tab">Account Registration</a>
                      </div>
                        <div class="mdl-tabs__panel is-active" id="login-panel">      
                            
                              <div class="mdl-grid">
                                <div class="mdl-cell--16-col" style="margin:auto;">
                                    <form id="login-form"  action="javascript:auth.Login();">
                                      <div class="mdl-textfield mdl-js-textfield">
                                        <input id="login-username" class="mdl-textfield__input" type="text" id="username">
                                        <label class="mdl-textfield__label" for="username">Username...</label>
                                      </div>
                                      <br>
                                      <div class="mdl-textfield mdl-js-textfield"> 
                                        <input id="login-password" class="mdl-textfield__input" type="text" id="password">
                                        <label class="mdl-textfield__label" for="password">Password...</label>
                                      </div>
                                      <div>
                                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                          Login
                                        </button>

                                      </div>
                                    </form>   
                                </div>
                            </div>
                        </div>
                        <div class="mdl-tabs__panel" id="register-panel" style="display:none;">
                            <div class="mdl-grid">
                                <div class="mdl-cell--16-col" style="margin:auto;">
                                    <div class="mdl-textfield mdl-js-textfield">
                                        <form id="login-form"  action="javascript:auth.Register();">
                                          <div class="mdl-textfield mdl-js-textfield">
                                            <input id="reg-username" class="mdl-textfield__input" type="text" id="username">
                                            <label class="mdl-textfield__label" for="username">Username...</label>
                                          </div>
                                          <br>
                                          <div class="mdl-textfield mdl-js-textfield"> 
                                            <input id="reg-password" class="mdl-textfield__input" type="text" id="password">
                                            <label class="mdl-textfield__label" for="password">Password...</label>
                                          </div>
                                            <br>
                                           <div class="mdl-textfield mdl-js-textfield"> 
                                            <input id="reg-email" class="mdl-textfield__input" type="text" id="email">
                                            <label class="mdl-textfield__label" for="email">Email..</label>
                                          </div>           
                                          <div>
                                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                              Reg
                                            </button>

                                          </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        
        <script src="./js/stomp-web-bundle.js"></script>
        <script src="./js/auth.js"></script>
        
    </body>
</html>
